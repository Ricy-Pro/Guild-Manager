<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form (ngSubmit)="login()">
  <h3>Login Here</h3>

  <label for="username">Username</label>
  <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Email or Phone" required>

  <label for="password">Password</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>

  <button type="submit">Log In</button>
  <button type="button" (click)="goToRegister()" class="redirect-button">Don't have an account? Register</button>

  <p *ngIf="message">{{ message }}</p>
</form>
